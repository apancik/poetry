<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" type="image/png" href="images/apple-touch-icon.png">
</head>

<body>
    <section class="featurette">
        <div class="grid">
            <div class="row">
                <!-- LOGO -->
                <div class="alert success">
                    You have been successfully subscribed
                </div>
                <div class="progress">
                    <div class="bar" style="width: 40%"></div>
                </div>
                <div class="progress">
                    <div class="dark background bar" style="width: 30%"></div>
                </div>
                <div>
                    Some text
                    <span class="primary background badge">Tag</span>
                    <span class="dark background badge">32</span>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <h2>Company name</h2>
                    <p class="extra large">Stay tuned, we are launching very soon.</p>
                </div>
                <form action="" method="post" target="_blank" novalidate>
                    <div class="offset-by-three four columns">
                        <input name="EMAIL" class="stretched" type="email" id="text-edit" placeholder="Email" />
                        <div style="position: absolute; left: -5000px;">
                            <!-- Place anti-spambot fields -->
                        </div>
                    </div>
                    <div class="two columns">
                        <button class="primary stretched" type="submit">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="grid">
            <div class="horizontally centered row">
                <div class="twelve columns">
                    <small>Copyright 2014 Company name</small>
                </div>
            </div>
        </div>
    </footer>
